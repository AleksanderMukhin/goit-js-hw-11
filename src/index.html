<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button type="submit">
          <svg width="18" hight="18" class="icon icon-search">
            <use xlink:href="../src/images/symbol-defs.svg#icon-search"></use>
          </svg>
        </button>
      </form>

      <div class="gallery">
        <!-- Карточки изображений -->
      </div>

      <button type="button" class="load-more">Load more</button>
    </div>
    <script src="./js/gallary.js" type="module"></script>
  </body>
</html>
